<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mine Sweeper</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
  <h1>Mine Sweeper</h1>
  <div class="start">
    <h4>choose your level:</h4>
    <form class="form-levels">
      <input type="radio" onclick="getLevel(this)" name="level" id="1" value="begginer"> begginer<br>
      <input type="radio" onclick="getLevel(this)" name="level" id="2" value="medium"> medium<br>
      <input type="radio" onclick="getLevel(this)" name="level" id="3" value="expert" checked> expert<br> 
      <button type="button" class="button" onclick="startPlay()">start play</button>
    </form>
  </div>
  <table>
    <tbody class="board"></tbody>
  </table>
  <script src="js/app.js"></script>
</body>

</html>
